{% extends 'liv/base.html' %}
{% block content %}
<ul>
{% for author in list_of_authors %}
    <li><a href="{% url 'liv:author-detail' author.pk %}">{{ author.name }}</a></li>
    <ul>
        {% for book in author.bookfromlivelib_set.all %}
            <li>{{ book }}</li>
        {% endfor %}
    </ul>
{% endfor %}
</ul>
{% endblock %}
