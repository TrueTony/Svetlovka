{% extends 'liv/base.html' %}
{% block content %}

<div class="mt-3 mb-3">
{% for author, values in dict_of_authors.items %}  
    {{ author }} 
    {% for i in values %}
        <ul>
            <li><a href="{% url 'liv:book-detail' i.pk %}">{{ i }}</a></li>
        </ul>
    {% endfor %}
{% endfor %}
</div>

{% endblock %}
