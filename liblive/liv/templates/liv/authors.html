{% extends 'liv/base.html' %}
{% block content %}

<!--
    Обьеденить авторов
-->

{% for author in authors %}   
    {% for book in author.bookfromlivelib_set.all %}
        {% if book.user == user %}
            {{ book.author }}
            <ul>
                <li><a href="{% url 'liv:book-detail' book.pk %}">{{ book }}</a></li>
            </ul>
        {% endif %}
    {% endfor %}
{% endfor %}

{% endblock %}
