{% extends 'liv/base.html' %}
{% block content %}

{% for book in list_of_books %}
    <ul>
    {% for tag in book.tags.all %}  
        <li>{{ tag }}</li>
            <ul>
            {% for b in tag.bookfromlivelib_set.all %} 
                {% if b.user == user %}
                    <li><a href="{% url 'liv:book-detail' b.id %}">{{ b }}</a></li>
                {% endif %}
            {% endfor %}
            </ul>
    {% endfor %}
    </ul>
{% endfor %}

{% endblock %}
