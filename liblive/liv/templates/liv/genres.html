{% extends 'liv/base.html' %}
{% block content %}


 {% for k, v in dict_of_genres.items %}
    <div class="accordion" id="accordionExample">  
        <div class="card">
            <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn" type="button" data-toggle="collapse" aria-expanded="true" data-target=#{{ k|cut:" "|cut:"," }}>
                    {{ k }}
                </button>
            </h2>
            </div>        
            {% for i in v %}
                <div class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample" id={{ k|cut:" "|cut:"," }}>
                    <div class="card-body">

                        <a href="{% url 'liv:book-detail' i.id %}">{{ i }}</a>

                    </div>
                </div>
            {% endfor %}
        </div>  
    </div> 
{% endfor %}




{% endblock %}
